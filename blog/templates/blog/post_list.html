{% extends "blog/header.html" %}

{% block content %}

    {% for post in posts %}
        <section class="section">
            <div class="container">
                <h1 class="title"><a href="#">{{ post.title }}</a></h1>
                <p>{{ post.summary|linebreaksbr }}</p>
                <p>published: {{ post.last_edited }}</p>
            </div>
        </section>
    {% endfor %}

{% endblock %}
