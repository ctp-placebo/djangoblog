{% extends 'blog/header.html'  %}
{% block content  %}
    <div class="section">
        <div class="container">

        <form method="POST" style="margin-left: 2rem;">{% csrf_token %}
            <div class="control">
                <h1 class="title">Create a new post:</h1>
            </div>
            <div class="control">    
                <div class="field">
                    <label class="label">Title</label>
                    <div id="" class="control">
                        {{ form.title }}
                    </div><!-- @control -->
                </div>

                <div class="field">
                    <label class="label">Summary</label>
                    <div class="control">
                        {{form.summary }}
                    </div><!-- @control -->
                </div>
                
                <div class="field">
                    <label class="label">Content</label>
                    <div class="control">
                        <div id="formContent">{{ form.content }}</div>
                    </div><!-- @control -->
                </div>

                <div class="field">
                        <label class="label">Tip</label>
                        <div class="control">
                            <div id="formTips">{{ form.tips }}</div>
                        </div><!-- @control -->
                        <p class="help">Tips appear alongside the main text in a box
                        and have the header "Did you know?"</p>
                </div>

                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-primary">Save</button>
                    </div><!-- @control -->
                </div><!-- @field -->
            </div>
        </form>
    </div>
</div>
        {{form.media}}
{% endblock  %}
